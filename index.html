<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Ubicación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .datos-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 70vh;
            overflow-y: auto;
        }

        .no-datos {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 1.2em;
        }

        .datos-item {
            border-bottom: 1px solid #eee;
            padding: 25px;
            animation: fadeIn 0.5s ease-out;
        }

        .datos-item:last-child {
            border-bottom: none;
        }

        .datos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .timestamp {
            color: #888;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .client-info {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .secciones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .seccion {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .seccion h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
        }

        .seccion h3 i {
            color: #667eea;
        }

        .dato {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .dato-label {
            font-weight: bold;
            color: #555;
            min-width: 120px;
            font-size: 0.9em;
        }

        .dato-value {
            color: #333;
            flex: 1;
            word-break: break-word;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading i {
            animation: spin 1s linear infinite;
            color: #667eea;
            font-size: 2em;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        .datos-container::-webkit-scrollbar {
            width: 8px;
        }

        .datos-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .datos-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .datos-container::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .secciones {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-globe"></i> Servidor de Ubicación</h1>
            <p>Monitoreo de sistemas en tiempo real • GitHub Pages</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-conexiones">0</div>
                <div class="stat-label">Total Conexiones</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="hoy-conexiones">0</div>
                <div class="stat-label">Conexiones Hoy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="paises-unicos">0</div>
                <div class="stat-label">Países Únicos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ultima-conexion">--:--</div>
                <div class="stat-label">Última Conexión</div>
            </div>
        </div>

        <div class="datos-container" id="datos-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando datos...</p>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
